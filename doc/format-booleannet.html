<div class="hgroup"><h1 class="title"><span class="title">Booleannet format</span></h1></div>
<div class="region">
<div class="contents">
<p class="p">Format used by <span class="link"><a href="https://github.com/ialbert/booleannet" title="https://github.com/ialbert/booleannet">booleannet</a></span> tool.
       Models are represented as a list of functions in a text file.
    </p>
<div class="code"><pre class="contents ">#BOOLEAN RULES
A *= A
B *= not A
D *= A</pre></div>
